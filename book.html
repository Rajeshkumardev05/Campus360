        * {
            margin: 0;

        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 0;
            background-color: var(--primary-color);
            color: var(--secondary-color);

        /* Header Styles */
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        /* Container Styles */
        .container {
            /* border: 2px solid#1a7ed5; */

            /* background-color: #ffffff; */
            padding: 20px;
            /* border-radius: 10px; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        label {
            display: block;
            margin-bottom: 8px;
            color: #6c757d;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Book Container Styles */
        .box-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /* Allow books to wrap to the next line on smaller screens */
            gap: 40px;
            /* Increased gap between book containers to 30px */
            margin-top: 20px;
            /* Added margin between button and books */
        }

        /* Box Styles */
        .box {
            border: 1px solid #ced4da;
            padding: 20px;
            text-align: center;
            width: calc(25% - 20px);
            /* Four boxes in a row with some gap */
            max-width: 150px;
            /* Maximum width for each box */
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 200px;
            margin-left: 50px;
        }

        .box img {
            max-width: 100%;
            max-height: 80px;
            /* Adjust the max height of the image as needed */
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Recommendation Message Styles */
        #recommendationMessage {
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
            text-align: center;
        }

        /* Red Border and Sky-Blue Background Styles */
        .red-border-box {
            margin-left: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            margin-block: 10px;
            border: 2px solid red;
            background-color: skyblue;
        }

        .red-border-box img {
            width: 120px;
        }

        #right {
            font-style: italic;
            font-size: larger;
            margin-left: 50px;
            font-family: 'Lucida Handwriting';
            text-align: center;
            margin-block: 40px;
        }

        #downloadButton {

            width: 120px;

            border-radius: 12px;
            border: 2px solid rgb(118, 118, 212);
            font-family: 'Comic Sans MS';
            font-style: italic;
            margin: auto;

        #branch:focus {

        }

            text-decoration: none;

        }
    </style>

    <script>
        function showBooks() {
            var branch = document.getElementById("branch").value;
            var year = document.getElementById("year").value;
            var semester = document.getElementById("semester").value;
            var bookContainer = document.getElementById("bookContainer");
            var recommendationMessage = document.getElementById("recommendationMessage");

            var books = getBooks(branch, year, semester);

            bookContainer.innerHTML = "";
            books.forEach(function (book, index) {
                var box = document.createElement("div");
                box.className = "box";

                var img = document.createElement("img");
                img.src = "dsa_book.jpg";
                box.appendChild(img);

                var title = document.createElement("div");
                title.textContent = book;
                box.appendChild(title);

                bookContainer.appendChild(box);

            });
        }

        function getBooks(branch, year, semester) {

            if (branch === "cse") {
                if (year === "first" && semester === "even") {
                    return ["Discrete Mathematics", "Network Security", "Data Analytics"];
                } else if (year === "first" && semester === "odd") {
                    return ["Probability Mathematics", "DBMS", "Oops"];
                } else if (year === "second" && semester === "even") {
                    return ["DSA", "Computer Graphics", "FLAT"];
                } else if (year === "second" && semester === "odd") {
                    return ["PeterLinz", "Numerical Method", "Web Design"];
                }
                else if (year === "third" && semester === "odd") {
                    return ["PeterLinz", "Numerical Method", "Web Design"];
                }
                else if (year === "third" && semester === "even") {
                    return ["PeterLinz", "Numerical Method", "Web Design"];
                }
            } else if (branch === "ece") {
                if (year === "first" && semester === "even") {
                    return ["Micro Processor", "Electronics and Instrument", "Dp Kothari"];
                } else if (year === "first" && semester === "odd") {
                    return ["ISE Principles of Electronic Communication Systems", "Basic Electronics Communication and Information Engineering", "Photonics: Optical Electronics in Modern Communications"];
                } else if (year === "second" && semester === "even") {
                    return ["ECE Book 7", "ECE Book 8", "ECE Book 9"];
                } else if (year === "second" && semester === "odd") {
                    return ["ECE Book 10", "ECE Book 11", "ECE Book 12"];
                }
                else if (year === "third" && semester === "odd") {
                    return ["PeterLinz", "Numerical Method", "Web Design"];
                }
                else if (year === "third" && semester === "even") {
                    return ["PeterLinz", "Numerical Method", "Web Design"];
                }
            }
            else if (branch === "Information Technology") {
                if (year === "first" && semester === "even") {
                    return ["Discrete Mathematics", "Network Security", "Data Analytics"];
                } else if (year === "first" && semester === "odd") {
                    return ["Probability Mathematics", "DBMS", "Oops"];
                } else if (year === "second" && semester === "even") {
                    return ["DSA", "Computer Graphics", "FLAT"];
                } else if (year === "second" && semester === "odd") {
                    return ["PeterLinz", "Numerical Method", "Web Design"];
                }
                else if (year === "third" && semester === "odd") {
                    return ["PeterLinz", "Numerical Method", "Web Design"];
                }
                else if (year === "third" && semester === "even") {
                    return ["PeterLinz", "Numerical Method", "Web Design"];
                }
            }

            return ["No books available"];
        }
    </script>
